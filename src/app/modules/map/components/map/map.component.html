
<google-map #google
  height="500px"
  width="100%"
  [zoom]="zoom"
  [center]="center"
  [options]="options"
>
<map-marker
  [position]="markers.position"
  [label]="markers.label"
  [title]="markers.title"
  [options]="markers.options"> 
</map-marker>
</google-map>

<!-- Use custom zoom buttons -->
<button (click)="zoomIn()">Zoom in</button>
<button (click)="zoomOut()">Zoom out</button>
